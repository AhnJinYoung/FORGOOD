# ================================================================
#  FORGOOD — Production Docker Compose for EC2
#
#  Usage:
#    cp .env.example .env          # fill in your values
#    docker compose -f docker-compose.prod.yml up -d --build
#    docker compose -f docker-compose.prod.yml logs -f
#
#  Architecture:
#    nginx (443/80) → api (4000) ← postgres (5432)
#    SSL via Let's Encrypt (certbot)
# ================================================================

services:
  # ─── Database ──────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Set DB_PASSWORD in .env}
      POSTGRES_DB: ${DB_NAME:-forgood}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  # ─── API ───────────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-forgood}?schema=public
      PORT: "4000"
      HOST: "0.0.0.0"
      FORGOOD_MODE: "${FORGOOD_MODE:-serving}"
      # CORS — restrict to your Vercel frontend domain
      CORS_ORIGIN: "${CORS_ORIGIN:-https://forgood.vercel.app}"
      # AI
      OPENROUTER_API_KEY: "${OPENROUTER_API_KEY:?Set OPENROUTER_API_KEY in .env}"
      OPENROUTER_BASE_URL: "https://openrouter.ai/api/v1"
      OPENROUTER_MODEL: "${OPENROUTER_MODEL:-moonshotai/kimi-k2.5}"
      OPENROUTER_MODEL_VISION: "${OPENROUTER_MODEL_VISION:-moonshotai/kimi-k2.5}"
      OPENROUTER_REFERER: "${SITE_URL:-https://forgood.xyz}"
      OPENROUTER_TITLE: "FORGOOD"
      # On-chain
      AGENT_PRIVATE_KEY: "${AGENT_PRIVATE_KEY:-}"
      TREASURY_ADDRESS: "${TREASURY_ADDRESS:-}"
      FORGOOD_TOKEN_ADDRESS: "${FORGOOD_TOKEN_ADDRESS:-}"
      REGISTRY_ADDRESS: "${REGISTRY_ADDRESS:-}"
      MONAD_RPC_URL: "https://testnet-rpc.monad.xyz"
      AUTO_PAYOUT: "${AUTO_PAYOUT:-true}"
    volumes:
      - uploads:/app/uploads
    restart: unless-stopped

  # ─── Nginx reverse proxy + SSL ─────────────────────────────
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - certbot_www:/var/www/certbot:ro
      - certbot_conf:/etc/letsencrypt:ro
      - uploads:/app/uploads:ro
    depends_on:
      - api
    restart: unless-stopped

  # ─── Certbot (SSL renewal) ─────────────────────────────────
  certbot:
    image: certbot/certbot
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped

volumes:
  pgdata:
  uploads:
  certbot_www:
  certbot_conf:
